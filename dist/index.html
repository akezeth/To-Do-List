<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <section class="container">
      <ul>
        <li class="header flex list">
          <h2>Today's To Do</h2>
          <button class="borderless pointer" id="refreshBtn">
            <i class="fas fa-sync-alt normal-icons pointer"></i>
          </button>
        </li>
        <li class="task-input-container flex list">
          <form action="" data-new-task-form>
            <input
              type="text"
              class="task-input"
              data-new-task-input
              placeholder="Add to your list..."
            />
            <button class="borderless" id="addTaskBtn">
              <i class="fa-solid fa-plus pointer"></i>
            </button>
          </form>
        </li>
        <li class="tasks-container flex">
          <ul class="tasks"></ul>
        </li>
        <li class="clear list" data-clear-completed-task>
          Clear all completed
        </li>
      </ul>
    </section>

    <template id="task-template">
      <li class="taskContent flex list">
        <div class="taskInfo flex">
          <input type="checkbox" class="complete-btn" />
          <label class="task-name"></label>
        </div>
        <button class="delete-btn borderless">
          <i class="fa-solid fa-trash-can cross delete-icon"></i>
        </button>
      </li>
    </template>
    <script
      src="https://kit.fontawesome.com/e88675a3bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
