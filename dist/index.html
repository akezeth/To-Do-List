<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <section class="container">
      <ul>
        <li class="header list">
          <h2>Today's To Do</h2>
          <i class="fas fa-sync-alt normal-icons"></i>
        </li>
        <li class="task-input-container list">
          <input
            type="text"
            class="task-input"
            placeholder="Add to your list..."
          />
          <i class="fas normal-icons task-input-icon">&#xf3be;</i>
        </li>
        <li class="tasks-container list">
          <ul class="tasks"></ul>
          <li class="clear list">Clear all completed</li>
        </li>
      </ul>
    </section>
    <script 
      src="https://kit.fontawesome.com/e88675a3bd.js" crossorigin="anonymous">
    </script>
  </body>
</html>
