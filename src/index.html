<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <section class="container">
      <ul>
        <li class="header flex list">
          <h2>Today's To Do</h2>
          <button class="borderless pointer">
            <i class="fas fa-sync-alt normal-icons pointer"></i>
          </button>
        </li>
        <li class="task-input-container flex list">
          <form action="" data-new-task-form>
            <input
              type="text"
              class="task-input"
              placeholder="Add to your list..."
            />
            <button class="borderless">
              <i class="fa-solid fa-plus pointer"></i>
            </button>
          </form>
        </li>
        <li class="tasks-container flex">
          <ul class="tasks"></ul>
        </li>
        <li class="clear list">Clear all completed</li>
      </ul>
    </section>
    <script
      src="https://kit.fontawesome.com/e88675a3bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
